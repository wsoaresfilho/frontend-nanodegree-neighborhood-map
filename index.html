<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Udacity project for learning API´s">
    <meta name="author" content="Washington Soares">
    <meta http-equiv="Catch-control" content="public">
    <title>Restaurants Map</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="app" data-bind="css: {sidebar_hidden: side()}">
        <div class="header">
            <i class="menu fa fa-bars" aria-hidden="true" data-bind="click: toggleSidebar"></i>
            <div class="main-header">Bragança´s Restaurants</div>
        </div>
        <div class="sidebar">
            <div class="side-header">List of Places</div>
            <div class="filter-container">
                <input class="place-filter" placeholder="Type here" data-bind="value: filter, valueUpdate: 'afterkeydown'" type="text">
                <span class="filter-btn"><i class="fa fa-filter" aria-hidden="true"></i>Filter</span>
            </div>

            <ul id="places-list" data-bind="foreach: placeList">
                <li data-bind="text: name, click: $parent.selectPlace, visible: visible, css: {highlight: highlight()}"></li>
            </ul>
        </div>

        <div class="map_container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCagl6S2Jx9-ulyHmI8qFMGXpPXh_PCbL4&callback=initMap"
    defer onerror="noMapsAPI()"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
